    <div class="container">
        <div id="mapid" style="width: 100%; height: 600px;" class="mt-5 border text-center"></div>
        <script>
            
            var mymap = L.map('mapid').setView([43.107863, 0.723799], 17);

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                    '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                    'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                id: 'mapbox.streets'
            }).addTo(mymap);
            var marker = L.marker([43.107863, 0.723799]).addTo(mymap);
            marker.bindPopup("<b>Jean-Louis</b><br>Brico Ordi<br>JLouis@gmail.com<br>06-89-78-56-34<br>12 <i class='fas fa-hands-helping c-orange'></i>Merci").openPopup();

            var mda = L.circle([43.109216, 0.726584], {
                color: 'green',
                radius: 20,
                closeOnClick: false
            }).addTo(mymap);
            mda.bindPopup("<b>Maison de l'avenir</b><br>Répar'Café").openPopup();

            var popup = L.popup();
            

            function onMapClick(e) {
                popup
                    .setLatLng(e.latlng)
                    .setContent("You clicked the map at " + e.latlng.toString())
                    .openOn(mymap);
            }

            mymap.on('click', onMapClick);

        </script>
